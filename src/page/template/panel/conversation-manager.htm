<div id="conversation-manager" class="panel__page conversation-manager" data-bind="with: $root.subViews[z.viewModel.PanelViewModel.STATE.CONVERSATION_MANAGER]">
  <!-- ko if: isVisible() -->
  <div class="panel__header">
    <arrow-left-icon class="icon-button" data-bind="clickOrDrag: onGoBack" data-uie-name="go-back-conversation-participants"></arrow-left-icon>
    <div class="panel__header__title" data-bind="text: t('conversationDetailsGroupAdmin')"></div>
    <close-icon class="right-panel-close icon-button" data-bind="clickOrDrag: onClose" data-uie-name="do-close"></close-icon>
  </div>
  <div class="panel__content conversation-participants__content">
    <div class="panel__action-item panel__action-item--no-border" data-uie-name="go-conversation-manager"
         data-bind="click:onManagerEvt">
      <div class="panel__action-item__text" data-bind="text: t('conversationManager')"></div>
      <disclose-icon></disclose-icon>
    </div>
    <div class="panel__action-item panel__action-item--no-border" data-uie-name="go-conversation-manager">
      <div class="panel__action-item__text" data-bind="text: t('conversationManagerInvite')"></div>
      <div>
        <label class="toggle toggle-init color-black" data-bind="click: onInviteEvt">
          <input type="checkbox" data-bind="checked:!activeConversation().confirm()">
          <span class="toggle-icon"></span>
        </label>
      </div>
    </div>
    <div class="panel__action-item panel__action-item--no-border" data-uie-name="go-conversation-manager">
      <div class="panel__action-item__text" data-bind="text: t('conversationManagerInvited')"></div>
      <div>
        <label class="toggle toggle-init color-black" data-bind="click: onInvitedEvt">
          <input type="checkbox" data-bind="checked:memberJoinConfirm()">
          <span class="toggle-icon"></span>
        </label>
      </div>
    </div>
    <div class="panel__action-item panel__action-item--no-border" data-uie-name="go-conversation-manager">
      <div class="panel__action-item__text" data-bind="text: t('conversationManagerOnlyInvited')"></div>
      <div>
        <label class="toggle toggle-init color-black" data-bind="click: onAddRightEvt">
          <input type="checkbox" data-bind="checked:!activeConversation().add_right()">
          <span class="toggle-icon"></span>
        </label>
      </div>
    </div>
    <div class="panel__action-item panel__action-item--no-border" data-uie-name="go-conversation-manager">
      <div class="panel__action-item__text" data-bind="text: t('conversationManagerOpenHref')"></div>
      <div>
        <label class="toggle toggle-init color-black" data-bind="click: onUrlInviteEvt">
          <input type="checkbox" data-bind="checked:urlInvite()">
          <span class="toggle-icon"></span>
        </label>
      </div>
    </div>
    <div class="panel__action-item panel__action-item--no-border" data-uie-name="go-conversation-manager">
      <div class="panel__action-item__text" data-bind="text: t('conversationManagerCheckMember')"></div>
      <div>
        <label class="toggle toggle-init color-black" data-bind="click: onViewMemEvt">
          <input type="checkbox" data-bind="checked:!activeConversation().view_mem()">
          <span class="toggle-icon"></span>
        </label>
      </div>
    </div>
    <div class="panel__action-item panel__action-item--no-border" data-uie-name="go-conversation-manager"
         data-bind="click:onTransfer">
      <div class="panel__action-item__text" data-bind="text: t('conversationManagerTransfer')"></div>
      <disclose-icon></disclose-icon>
    </div>
    <div class="panel__action-item panel__action-item--no-border" data-uie-name="go-conversation-manager"
         data-bind="click:onOratorEvt">
      <div class="panel__action-item__text" data-bind="text: t('conversationManagerOrator')"></div>
      <disclose-icon></disclose-icon>
    </div>

    <div class="panel__action-item panel__action-item--no-border" data-uie-name="go-conversation-manager">
      <div class="panel__action-item__text" data-bind="text: t('conversationManagerForbiddenChat')"></div>
      <div>
        <label class="toggle toggle-init color-black" data-bind="click: onForbiddenEvt">
          <input type="checkbox" data-bind="checked:!activeConversation().block_time()">
          <span class="toggle-icon"></span>
        </label>
      </div>
    </div>
    <div class="panel__action-item panel__action-item--no-border" data-uie-name="go-conversation-manager">
      <div class="panel__action-item__text" data-bind="text: t('conversationManagerHideOtherChat')"></div>
      <div>
        <label class="toggle toggle-init color-black"  data-bind="click: onMsgOnlyToManagerEvt">
          <input type="checkbox" data-bind="checked:!activeConversation().msg_only_to_manager()">
          <span class="toggle-icon"></span>
        </label>
      </div>
    </div>
    <div class="panel__action-item panel__action-item--no-border" data-uie-name="go-conversation-manager">
      <div class="panel__action-item__text" data-bind="text: t('conversationManagerShowInviteList')"></div>
      <div>
        <label class="toggle toggle-init color-black" data-bind="click: onShowInvitorListEvt">
          <input type="checkbox" data-bind="checked:!activeConversation().show_invitor_list()">
          <span class="toggle-icon"></span>
        </label>
      </div>
    </div>
    <div class="panel__action-item panel__action-item--no-border" data-uie-name="go-conversation-manager">
      <div class="panel__action-item__text" data-bind="text: t('conversationManagerHideInvite')"></div>
      <div>
        <label class="toggle toggle-init color-black" data-bind="click: onViewChgMemNotifyEvt">
          <input type="checkbox" data-bind="checked:!activeConversation().view_chg_mem_notify()">
          <span class="toggle-icon"></span>
        </label>
      </div>
    </div>
    <div class="panel__action-item panel__action-item--no-border" data-uie-name="go-conversation-manager">
      <div class="panel__action-item__text" data-bind="text: t('conversationManagerForbiddenAddF')"></div>
      <div>
        <label class="toggle toggle-init color-black" data-bind="click: onAddFriendEvt">
          <input type="checkbox" data-bind="checked:!activeConversation().add_friend()">
          <span class="toggle-icon"></span>
        </label>
      </div>
    </div>
  </div>
  <!-- /ko -->
</div>
